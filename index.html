<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tejal E-Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="Math/css/mycss.css" type="text/css" rel="stylesheet">
    <link href="login.css" type="text/css" rel="stylesheet">
    <script src="login.js"></script>
 
</head>

<body>
    <div id="header">
        <div class="container-fluid">
            <div class="row align-items-end ">

                <div class="row col-md-5 align-items-center">
                    <div class="col-md-3">
                        <div class="text-center">
                            <a href ="index.html"><image src="Math\images\Logo.png" class="img"></image></a>
                        </div>
                    </div>
                    <div class="col-md-1"></div>    
                    <div class="mybox col-md-8  ">
                        <h1 id="logo">EduTest</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="background">
        <div class="container mycontainer">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            Login
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3 ">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control custom-placeholder" id="username"
                                        placeholder="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control custom-placeholder" id="password"
                                        placeholder="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-link"><a href="registeration.html">New User</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container align-self-end ">
        <footer class="py-3 my-4 ">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            </ul>
            <p class="text-center text-muted">&copy; 2023 Tejal E-Learning</p>
        </footer>
    </div>

</body>

</html>
